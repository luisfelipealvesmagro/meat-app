<section class="content login-content" style="margin: 10% auto">
  <div class="login-logo">
    <b>MEAT</b> | Login
  </div>
  <div class="col-xs-12 col-sm-offset-3 col-sm-6 login-box-body">
    <p class="login-box-msg">Por favor, efetue o login para continuar</p>

    <form [formGroup]="loginForm">

      <mt-input-container [showTip]="false">
        <input class="form-control" formControlName="email" placeholder="Email" type="email">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </mt-input-container>

      <mt-input-container [showTip]="false">
        <input class="form-control" formControlName="password" placeholder="Password" type="password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </mt-input-container>

      <div class="row">
        <div class="col-xs-offset-8 col-xs-4">
          <button 
            class="btn btn-primary btn-block btn-flat"
            (click)="login()"
            [disabled]="loginForm.invalid"
            type="submit">Entrar
          </button>
        </div>
      </div>

    </form>
  </div>
</section>
